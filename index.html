<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stick Student</title>
  </head>
  <body>
    <!-- Kontener całej strony -->
    <div class="container">
      
      <!-- Wyświetlanie punktów -->
      <div id="points">points : </div>

      <!-- Obszar gry -->
      <canvas id="game" width="375" height="375"></canvas>

      <!-- Instrukcja dla gracza -->
      <div id="instruction">Przytrzymaj prawy przycisk myszy, a następnie puść</div>

      <!-- Bonus x2 -->
      <div id="bonus">x2</div>

      <!-- Przycisk do restartu gry -->
      <button id="restart">RESTART</button>
    </div>
  </body>
  <!-- Dołączenie pliku z kodem JavaScript -->
  <script src="script.js"></script>
</html>
